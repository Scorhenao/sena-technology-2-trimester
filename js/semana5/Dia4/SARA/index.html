<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN DE SWEEALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        * {
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://img.freepik.com/vector-gratis/diseno-logotipo-degradado-colorido-letra_474888-2309.jpg"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SARA
                </a>
            </div>
        </nav>

        <div class="container-fluid p-5 mt-5">
            <div class="row">
                <div class="col-lg-3  vh-100 p-3">
                    <h2>REGISTRO</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="documentoUsuario" class="form-label">Documento</label>
                        <input type="text" onblur="validacionExistencia()"  class="form-control" id="documentoUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="apellidosUsuario" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosUsuario">
                    </div>

                    <div class="mb-3">
                        <label for="telefonoUsuario" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefonoUsuario">
                    </div>

                    <div class="mb-3">
                        <label for="estadoUsuario" class="form-label">Estado</label>
                        <select class="form-select" id="estadoUsuario" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>

                    <button class="btn btn-success col-12 mt-2" onclick="CrearAprendiz()">Ver nombre</button>
                </div>

                <!-- SECCION DE LA TABLA -->
                <div class="col-lg-9  vh-100 P-5">
                    <h2>LISTADO DE APRENDICES</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">item</th>
                                <th scope="col">Documento</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="body_table">
                            <td>

                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Modal to update  -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Aprendiz</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nuevo-documento-aprendiz" class="col-form-label">Nuevo documento: </label>
                        <input type="number" placeholder="ingrese nuevo documento: " class="form-control" id="nuevo-documento-aprendiz">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-nombre-aprendiz" class="col-form-label">Nuevo nombre: </label>
                        <input type="text" placeholder="ingrese nuevo nombre: " class="form-control" id="nuevo-nombre-aprendiz">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-apellido-aprendiz" class="col-form-label">Nuevo apellido: </label>
                        <input type="text" placeholder="ingrese nuevo apellido: " class="form-control" id="nuevo-apellido-aprendiz">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-telefono-aprendiz" class="col-form-label">Nuevo telefono: </label>
                        <input type="number" placeholder="ingrese nuevo telefono: " class="form-control" id="nuevo-telefono-aprendiz">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-estado-aprendiz" class="col-form-label">Nuevo estado: </label>
                        <select class="form-select" id="nuevo-estado-aprendiz">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="actualizar-aprendiz" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </div>
</div>

    <script src="utils.js"></script>
    <script src="services.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
